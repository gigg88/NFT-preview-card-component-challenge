<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  
<section class="section">
  <div class="container">
    <div class="card">
      <div class="img-top">
      <img src="./images/image-equilibrium.jpg">
      <div class="img-overlay">
      <img src="./images/icon-view.svg">
       </div>
      </div>

      <div class="text-box">
        <a href="#">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="icon-box">
          <div class="icon-eth">
            <img src="./images/icon-ethereum.svg">
            <p>0.041 ETH</p>
          </div>
          <div class="icon-days">
            <img src="./images/icon-clock.svg">
            <p>3 days left</p>
            </div>
        </div>
      
      <hr>
      <div class="author">
        <img src="./images/image-avatar.png">
        <p>Creation of<a href="#" class="name">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Christian Popp</a>.
  </div>
</section>

</body>
</html>
